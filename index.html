<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>job application form</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <div class="container">
            <div class="apply_box">
                  <h1>Job Application
                        <span class="title_small">(Web)</span>
                  </h1>
                  <form action="">
                        <div class="form_container">
                              <div class="form_control">
                                    <label for="first_name">
                                          First name
                                    </label>
                                    <input id="first_name" name="first_name" placeholder="Enter First Name" />
                              </div>

                              <div class="form_control">
                                    <label for="second_name">
                                          Second name
                                    </label>
                                    <input id="second_name" name="second_name" placeholder="Enter Second Name" />
                              </div>

                              <div class="form_control">
                                    <label for="email">
                                          Email
                                    </label>
                                    <input type="email" id="email" name="email" placeholder="Enter Email" />
                              </div>
                              <div class="form_control">
                                    <label for="jobe_role">Job role</label>
                                    <select name="jobe_role" id="jobe_role">
                                          <option value="">select job role</option>
                                          <option value="Frontend">Frontend devloper</option>
                                          <option value="Backend">Backend devloper</option>
                                          <option value="Full_stack">Full stack devloper</option>
                                          <option value="Ui_ux">Ui Ux designer</option>
                                    </select>
                              </div>

                              <div class="textarea_control">
                                    <label for="address">Address</label>
                                    <textarea name="address" id="address" rows="4" cols="50"
                                          placeholder="Enter Address"></textarea>
                              </div>

                              <div class="form_control">
                                    <label for="city">
                                          City
                                    </label>
                                    <input id="city" name="city" placeholder="Enter Your City" />
                              </div>

                              <div class="form_control">
                                    <label for="pin code">
                                          Pin Code
                                    </label>
                                    <input type="number" id="pin code" name="pin code" placeholder="Enter Pin code" />
                              </div>

                              <div class="form_control">
                                    <label for="date">
                                          Date
                                    </label>
                                    <input type="date" id="date" name="date" />
                              </div>




                              <div class="form_control">
                                    <label for="uplode">
                                          Uplode your CV
                                    </label>
                                    <input type="file" id="uplode" name="uplode" />
                              </div>
                        </div>
                        <div class="button_container">
                              <button type="submit">Apply Now</button>
                        </div>






                  </form>
            </div>
      </div>
</body>

</html>
